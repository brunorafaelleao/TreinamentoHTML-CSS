<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilo.css" />
    <title>Venda seu carro</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Cadastre seu veículo para vender mais rápido</h1>
      </div>
      <div class="form-container">
        <div class="form-header">
          <p>Formulário</p>
        </div>
        <div class="form-body">
          <h2 class="form-title">Venda fácil seu carro!</h2>
          <p>
            Descreva as características e marque os opcionais que ele possui
          </p>
          <form action="">
            <div class="box-input">
              <label for="title"
                >Título do anúncio <span class="required-field">*</span>
              </label>
              <input
                type="text"
                name="title"
                id="title"
                class="block"
                placeholder="Um título para anunciar seu carro"
                minlength="1"
                maxlength="30"
                required
              />
            </div>
            <div class="box-input">
              <label for="price"
                >Preço<span class="required-field">*</span>
              </label>
              <input
                type="number"
                name="price"
                id="price"
                class="block"
                placeholder="Defina um preço"
                required
              />
            </div>
            <div class="box-input">
              <label for="description"
                >Descrição<span class="required-field">*</span>
              </label>
              <textarea
                name="description"
                id="description"
                class="block"
                placeholder="Aqui você insere detalhes do veículo. ex: cor, arranhões etc"
              ></textarea>
            </div>
            <div class="box-input">
              <label for="brand"
                >Marca<span class="required-field">*</span>
              </label>
              <input
                type="text"
                name="brand"
                id="brand"
                class="block"
                placeholder="Digite a marca do veículo"
                required
              />
            </div>
            <div class="box-input">
              <label for="model"
                >Modelo<span class="required-field">*</span>
              </label>
              <input
                type="text"
                name="model"
                id="model"
                class="block"
                placeholder="Digite o modelo do veículo"
                required
              />
            </div>
            <div class="box-input">
              <label for="mileage"
                >Quilometragem<span class="required-field">*</span>
              </label>
              <input
                type="number"
                name="mileage"
                id="mileage"
                class="block"
                placeholder="Digite a quilometragem do veículo"
                required
              />
            </div>
            <div class="box-input">
              <label for="purchase-date"
                >Data de compra<span class="required-field">*</span>
              </label>
              <input
                type="date"
                name="purchase-date"
                id="purchase-date"
                class="block"
                required
              />
            </div>
            <div class="box-input">
              <p>Tipo de câmbio: <span class="required-field">*</span></p>
              <input type="radio" id="manual" name="transmission" />
              <label for="manual">Manual</label>
              <input type="radio" id="automatico" name="transmission" />
              <label for="automatico">Automático</label>
            </div>
            <div class="optional-box">
              <p>Opcionais</p>
              <ul class="optional-list">
                <li>
                  <input type="checkbox" id="airbag" name="optional[]" />
                  <label for="airbag">Airbag</label>
                </li>
                <li>
                  <input type="checkbox" id="alarm" name="optional[]" />
                  <label for="alarm">Alarme</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="ar-condicionado"
                    name="optional[]"
                  />
                  <label for="ar-condicionado">Ar condicionado</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="reverse_camera"
                    name="optional[]"
                  />
                  <label for="reverse_camera">Camera de ré</label>
                </li>
              </ul>
            </div>
            <div class="optional-box">
              <ul class="optional-list">
                <li>
                  <input type="checkbox" id="assistent" name="optional[]" />
                  <label for="assistent">Assistente de Pista</label>
                </li>
                <li>
                  <input type="checkbox" id="partida" name="optional[]" />
                  <label for="partida">Partida Keyless</label>
                </li>
                <li>
                  <input type="checkbox" id="smartphone" name="optional[]" />
                  <label for="smartphone">Integração com celular</label>
                </li>
                <li>
                  <input type="checkbox" id="banco-couro" name="optional[]" />
                  <label for="banco-couro">Banco de Couro</label>
                </li>
              </ul>
            </div>
            <div class="box-input">
              <p style="font-size: 1.4rem">
                Fotos do carro: <span class="required-field">*</span>
              </p>
              <input
                type="file"
                multiple
                accept="image/png, image/jpg"
                name="images"
                required
              />
            </div>
            <input class="btn-submit" type="submit" value="Enviar" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
