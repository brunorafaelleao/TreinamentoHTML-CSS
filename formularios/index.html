<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css" />
    <title>Aula-formulários</title>
  </head>
  <body>
    <!-- 1 - Primeiro formulário -->
    <h1>Formulários HTML</h1>
    <!-- 2 - Atributo formulário -->
    <form>
      <div>
        <label>Nome:</label>
        <input type="text" />
      </div>
      <!-- 3 - Atributo name -->
      <div>
        <label>Idade:</label>
        <input type="text" name="idade" />
      </div>
      <!-- 4 - Atributo da label -->
      <div>
        <label for="email">E-mail:</label>
        <input type="text" name="email" />
      </div>
      <!-- 6 - Select -->
      <div>
        <label for="job">Selecione a sua profissão</label>
        <select name="job">
          <option value="programador">Programador</option>
          <option value="tester">Tester/QA</option>
          <option value="devops">DevOps</option>
        </select>
      </div>
      <!-- 7 - Selected para fixar uma opção  -->
      <div>
        <label for="contract">Você leu os termos do contrato?</label>
        <select name="contract" id="">
          <option value="sim">Sim</option>
          <option value="nao" selected>Não</option>
        </select>
      </div>
      <!-- 8 - Múltiplas seleções -->
      <div>
        <label for="items">Selecione os itens desejados</label>
        <select name="items" multiple id="">
          <option value="pera">Pera</option>
          <option value="feijao">Feijão</option>
          <option value="arroz">Arroz</option>
          <option value="milho">Milho</option>
        </select>
      </div>
      <!-- 9 - TextArea -->
      <div>
        <label for="comment">Escreva o que você achou do post</label>
        <textarea name="comment" id=""></textarea>
      </div>
      <!-- 10 - Fieldset -->
      <div>
        <fieldset>
          <legend>Preencha as suas informações:</legend>
          <label for="firstname">Nome:</label>
          <input type="text" name="firstname" id="firstname" />
          <label for="lastname">Sobrenome:</label>
          <input type="text" name="lastname" id="lastname" />
        </fieldset>
      </div>
      <!-- 11 - datalist -->
      <div>
        <label for="flavor">Escolha o sabor</label>
        <input type="text" name="flavor" list="flavors" />
        <datalist id="flavors">
          <option value="Cereja"></option>
          <option value="Chocolate"></option>
          <option value="Morango"></option>
          <option value="Baunilha"></option>
        </datalist>
      </div>
      <!-- 12 - input para senhas -->
      <div>
        <label for="password">Digite sua senha</label>
        <input type="password" name="password" />
      </div>
      <!-- 14 - Radio button -->
      <div>
        <label for="car_model">Escolha o modelo do seu carro</label>
        <div class="radio">
          <input type="radio" value="bmw" name="car_model" />
          <label for="bmw">BMW</label>
        </div>
        <div class="radio">
          <input type="radio" value="ferrari" name="car_model" />
          <label for="ferrari">Ferrari</label>
        </div>
        <div class="radio">
          <input type="radio" value="renault" name="car_model" />
          <label for="renault">Renault</label>
        </div>
      </div>
      <!-- 15 - Checkbox -->
      <div>
        <label for="optionals">Opcionais do carro:</label>
        <div class="radio">
          <input type="checkbox" name="optionals[]" value="big_tires" />
          <label for="big_tires">Pneus grandes</label>
        </div>
        <div class="radio">
          <input type="checkbox" name="optionals[]" value="turbo_engine" />
          <label for="turbo_engine">Motor turbo</label>
        </div>
        <div class="radio">
          <input type="checkbox" name="optionals[]" value="hybrid" />
          <label for="hybrid">Híbrido</label>
        </div>
      </div>
      <!-- 16 - datas -->
      <div>
        <label for="birthday">Data de Nascimento:</label>
        <input type="date" name="birthday" />
      </div>
      <!-- 17 input para arquivos -->
      <div>
        <label for="imagem-perfil">Imagem de perfil</label>
        <input type="file" name="imagem-perfil" />
      </div>
      <!-- 18 - input de número -->
      <div>
        <label for="salary">Quanto você ganha no seu emprego atual?</label>
        <input type="number" name="salary" />
      </div>
      <!-- 19 - input para emails -->
      <div>
        <label for="email">Digite seu e-mail</label>
        <input type="email" name="email" />
      </div>
      <!-- 20 - Atributo value -->
      <div>
        <label for="value">Digite algum valor</label>
        <input type="text" name="value" value="O valor é esse 3" />
      </div>
      <!-- 21 - Atributo disabled  -->
      <div>
        <label for="disabled">Campo desabilitado</label>
        <input
          type="text"
          name="disabled"
          value="Não adianta que não dá pra digitar"
          disabled
        />
      </div>
      <!-- 22 - atributo placeholder -->
      <div>
        <label for="current-job">Digite sua profissão</label>
        <input
          type="text"
          name="current-job"
          placeholder="No que você está trabalhando agora?"
        />
      </div>
      <!-- 23 - required -->
      <div>
        <label for="birthyear">Digite o ano de nascimento</label>
        <input
          type="text"
          placeholder="digite o ano que você nasceu"
          name="birthyear"
          required
        />
      </div>
      <!-- 13 - Resetar formulários -->
      <input type="reset" value="Limpar" />
      <!-- 5 - envio de form -->
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
